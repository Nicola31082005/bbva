<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - BBVA</title>
    <style>
        /* --- General Body & Font Styles --- */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa; /* Light grey background */
            color: #333;
            display: flex;
            justify-content: center;
            padding-top: 60px; /* Increased top padding */
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 700px; /* Increased max-width for a larger container */
            background-color: #ffffff;
            padding: 35px 50px; /* Increased padding */
            box-sizing: border-box;
        }

        /* --- Header Section --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 25px; /* Increased padding */
            margin-bottom: 70px; /* Increased margin */
        }

        .logo {
            height: 30px; /* Increased logo size */
        }

        .header-links {
            display: flex;
            align-items: center;
            gap: 30px; /* Increased gap */
        }

        .header-links a {
            text-decoration: none;
            color: #0d47a1; /* BBVA Blue */
            font-size: 16px; /* Increased font size */
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-links svg {
            width: 22px; /* Increased icon size */
            height: 22px;
            stroke-width: 1.5;
        }
        
        /* --- Login Form Section --- */
        .login-form-container {
            max-width: 450px; /* Increased max-width for the form */
            margin: 0 auto; /* Center the form within the container */
        }
        
        .login-form-container h1 {
            font-size: 32px; /* Increased heading size */
            font-weight: 400;
            color: #333;
            margin: 0 0 40px 0; /* Increased bottom margin */
        }

        .form-group {
            margin-bottom: 20px; /* Increased margin */
        }

        .password-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px; /* Increased padding */
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 17px; /* Increased font size */
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input::placeholder {
            color: #6c757d;
        }

        input:focus {
            outline: none;
            border-color: #0d47a1;
        }

        .password-toggle-icon {
            position: absolute;
            right: 18px; /* Adjusted position */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #0d47a1;
        }
        
        .password-toggle-icon svg {
            width: 22px; /* Increased icon size */
            height: 22px;
        }
        
        .forgot-password-link {
            display: inline-block;
            color: #0d47a1;
            text-decoration: none;
            font-size: 16px; /* Increased font size */
            font-weight: 500;
            margin-top: 15px; /* Increased margin */
            margin-bottom: 60px; /* Increased margin */
        }
        
        /* --- Action Buttons Section --- */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Increased gap */
        }

        .btn {
            width: 100%;
            padding: 18px; /* Increased padding */
            font-size: 17px; /* Increased font size */
            font-weight: bold;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            box-sizing: border-box;
        }

        .btn-login {
            background-color: #e9ecef;
            color: #adb5bd;
            border: none;
            cursor: not-allowed;
        }

        .btn-customer {
            background-color: #ffffff;
            color: #0d47a1;
            border: 1px solid #0d47a1;
        }

        .btn-customer:hover {
            background-color: #f0f6ff;
        }

        .btn-create-password {
            background-color: #f8f9fa;
            color: #0d47a1;
            border: none;
        }
        
        .btn-create-password:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header: Logo and Links -->
        <header>
            <img src="https://www.bbva.com/wp-content/uploads/2022/02/logo-bbva.svg" alt="BBVA Logo" class="logo">
            <div class="header-links">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    Help
                </a>
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    Close
                </a>
            </div>
        </header>

        <!-- Main Content: Login Form and Buttons -->
        <main class="login-form-container">
            <h1>Log in</h1>
            
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" id="userid" name="userid" placeholder="NIF, NIE, ID Card or Passport" required>
                </div>
                <div class="form-group">
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Login password" required>
                        <span class="password-toggle-icon">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </span>
                    </div>
                </div>
                 <a href="#" class="forgot-password-link">Forgot your password?</a>
            </form>

            <div class="action-buttons">
                <button type="submit" class="btn btn-login" disabled>Log in</button>
                <button type="button" class="btn btn-customer">Become a customer</button>
                <button type="button" class="btn btn-create-password">Create your login password</button>
            </div>
        </main>
    </div>

</body>
</html>
